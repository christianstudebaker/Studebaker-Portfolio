<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christian Studebaker — Portfolio</title>
  <meta name="description" content="Architecture portfolio of Christian Studebaker." />
  <meta property="og:title" content="Christian Studebaker — Portfolio" />
  <meta property="og:description" content="Architecture portfolio of Christian Studebaker." />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --accent: #0a0a0a;
      --grid-gap: 18px;
      --maxw: 1040px;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0b0b; --fg:#f6f6f6; --muted:#b3b3b3; --accent:#f6f6f6; }
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0; color: var(--fg); background: var(--bg);
      font: 400 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      text-rendering: optimizeLegibility; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px 20px 64px; }
    header { display:flex; justify-content: space-between; align-items:center; gap:12px; margin-bottom: 28px; }
    header .brand { font-weight:600; letter-spacing:0.2px; }
    nav a { margin-left: 16px; color: var(--muted); }
    nav a.active { color: var(--fg); font-weight:600; }
    .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap: var(--grid-gap); }
    .card { grid-column: span 6; border:1px solid #e6e6e6; border-radius: 10px; overflow:hidden; background:transparent; }
    @media (prefers-color-scheme: dark) { .card { border-color:#2a2a2a; } }
    .thumb { display:block; width:100%; aspect-ratio: 4/3; object-fit: cover; background:#eee; }
    .card-body { padding: 12px 14px 16px; }
    .eyebrow { font-size:12px; color: var(--muted); letter-spacing:0.3px; text-transform:uppercase; }
    .title { display:block; font-size:18px; margin-top:6px; font-weight:600; }
    .meta { color: var(--muted); font-size: 14px; }
    .proj-header { margin: 10px 0 18px; }
    .proj-title { font-size: 28px; line-height:1.2; font-weight:700; margin:0; }
    .proj-sub { color: var(--muted); margin: 6px 0 0; }
    .cols { display:grid; grid-template-columns: 1fr; gap: 20px; }
    .lead { color: var(--muted); }
    .images { display:grid; grid-template-columns: 1fr; gap: 14px; margin-top: 10px; }
    .images img { width: 100%; height: auto; display:block; border-radius: 8px; border:1px solid #e6e6e6; }
    @media (min-width: 880px) { .cols { grid-template-columns: 2fr 1fr; } .images { grid-template-columns: 1fr 1fr; } }
    @media (prefers-color-scheme: dark) { .images img { border-color:#2a2a2a; } }
    footer { margin-top: 48px; color: var(--muted); font-size: 14px; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    .muted { color: var(--muted); }
    .pill { border:1px solid currentColor; border-radius:999px; padding:2px 8px; font-size:12px; }
    .spacer { height: 12px; }
    .divider { height:1px; background: #e6e6e6; margin: 6px 0 14px; }
    @media (prefers-color-scheme: dark) { .divider { background:#2a2a2a; } }
    @media print { nav, .grid, footer { display:none; } .wrap { padding:0; } .proj-title { font-size:22px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="#" class="brand">Christian Studebaker</a>
      <nav aria-label="Primary">
        <a href="#" data-nav="home" class="active">Projects</a>
        <a href="#about" data-nav="about">About</a>
        <a href="#contact" data-nav="contact">Contact</a>
      </nav>
    </header>
    <main id="app" tabindex="-1" aria-live="polite"></main>
    <footer><span>© <span id="y"></span> Christian Studebaker</span></footer>
  </div>

 <script id="data" type="application/json">
{
  "about": {
    "headline": "Architectural designer focused on mass timber, deconstruction, and scrappy/clever reuse.",
    "body": "MIT M.Arch candidate. Researching architectural grafting and material lifecycles. Based in Cambridge → Portland.",
    "cvUrl": "#"
  },
  "contact": {
    "email": "christianstudebaker@gmail.com",
    "location": "Portland, OR (relocating)",
    "links": []
  },
  "projects": [
    {
      "slug": "kit-for-a-bit",
      "title": "Kit for a Bit",
      "role": "MIT Option Studio 2",
      "year": "Fall 2024",
      "location": "",
      "thumbnail": "images/kit-for-a-bit/01.jpg",
      "summary": "Modular, transportable recreational facility composed of human-scale parts; elevated framework with slotting assembly across terrains.",
      "lead": "Repeating skeletal module with slide-in beams; extendable columns and bracing for slopes; replaceable components for non-permanent deployment.",
      "images": [
        "images/kit-for-a-bit/01.jpg",
        "images/kit-for-a-bit/02.jpg",
        "images/kit-for-a-bit/03.jpg",
        "images/kit-for-a-bit/04.jpg"
      ],
      "details": []
    },
    {
      "slug": "waterfront-education-center",
      "title": "Waterfront Education Center",
      "role": "MIT Option Studio 1 (ARO)",
      "year": "Spring 2024",
      "location": "East Boston, MA",
      "thumbnail": "images/waterfront-education-center/01.jpg",
      "summary": "Primary school and community hub organized around a two-story greenhouse with branching mass timber columns.",
      "lead": "Greenhouse as academic heart; bridges through canopy; operable timber-slat shades; boardwalk and piers extend learning to the waterfront.",
      "images": [
        "images/waterfront-education-center/01.jpg",
        "images/waterfront-education-center/02.jpg",
        "images/waterfront-education-center/03.jpg"
      ],
      "details": []
    },
    {
      "slug": "waterfront-long-house",
      "title": "Waterfront Long House",
      "role": "MIT Core 3",
      "year": "Fall 2023",
      "location": "",
      "thumbnail": "images/waterfront-long-house/01.jpg",
      "summary": "Longhouse integrating food systems, zero-waste practices, and community gathering, bridging park and commercial waterfront edges.",
      "lead": "4x4 column clusters with 4\" spacing allow girders to slide then bolt; columns route water/gutters and form 4\" window gaps; nested thermal enclosure.",
      "images": [
        "images/waterfront-long-house/01.jpg",
        "images/waterfront-long-house/02.jpg",
        "images/waterfront-long-house/03.jpg",
        "images/waterfront-long-house/04.jpg",
        "images/waterfront-long-house/05.jpg"
      ],
      "details": []
    }
  ]
}

</script>

  <script>
    const $ = (s, r=document) => r.querySelector(s);
    const $$ = (s, r=document) => [...r.querySelectorAll(s)];
    const data = JSON.parse(document.getElementById('data').textContent);
    const app = document.getElementById('app');
    const YEAR = new Date().getFullYear(); document.getElementById('y').textContent = YEAR;

    function setActive(route) {
      $$("nav a").forEach(a=>a.classList.remove('active'));
      const link = route.startsWith('#project/') ? $('nav a[data-nav="home"]') : $(`nav a[href='${route||'#'}']`);
      if (link) link.classList.add('active');
    }

    function route() {
      const hash = location.hash || '#';
      setActive(hash);
      if (hash === '#' || hash.startsWith('#home')) return renderHome();
      if (hash.startsWith('#project/')) return renderProject(hash.split('/')[1]);
      if (hash === '#about') return renderAbout();
      if (hash === '#contact') return renderContact();
      renderNotFound();
    }

    function renderHome() {
      app.innerHTML = `
        <h1 class="sr-only">Projects</h1>
        <section class="grid" aria-label="Projects">
          ${data.projects.map(p => `
            <article class="card">
              <a href="#project/${p.slug}" aria-label="Open ${p.title}">
                <img class="thumb" src="${p.thumbnail}" alt="${p.title} thumbnail" loading="lazy" />
                <div class="card-body">
                  <div class="eyebrow">${p.role} · ${p.year}</div>
                  <span class="title">${p.title}</span>
                  <div class="meta">${p.location||''}</div>
                </div>
              </a>
            </article>
          `).join('')}
        </section>
      `;
      app.focus();
    }

    function renderProject(slug) {
      const p = data.projects.find(x => x.slug === slug);
      if (!p) return renderNotFound();
      document.title = `${p.title} — Christian Studebaker`;
      app.innerHTML = `
        <a class="muted" href="#">← All projects</a>
        <div class="proj-header">
          <h1 class="proj-title">${p.title}</h1>
          <p class="proj-sub">${p.role} · ${p.year} ${p.location ? '· ' + p.location : ''}</p>
        </div>
        <section class="cols">
          <div>
            <p class="lead">${p.lead || ''}</p>
            <div class="divider"></div>
            <div class="images">
              ${p.images.map(src => `<img src="${src}" alt="${p.title} image" loading="lazy" />`).join('')}
            </div>
          </div>
          <aside>
            <div class="spacer"></div>
            <p>${p.summary || ''}</p>
            ${p.details?.length ? `<ul>${p.details.map(d=>`<li>${d}</li>`).join('')}</ul>` : ''}
          </aside>
        </section>
      `;
      app.focus();
    }

    function renderAbout() {
      document.title = `About — Christian Studebaker`;
      app.innerHTML = `
        <h1>About</h1>
        <p>${data.about.headline}</p>
        <p class="muted">${data.about.body}</p>
        <p><a class="pill" href="${data.about.cvUrl}">View CV</a></p>
      `;
      app.focus();
    }

    function renderContact() {
      document.title = `Contact — Christian Studebaker`;
      const c = data.contact;
      app.innerHTML = `
        <h1>Contact</h1>
        <p><a href="mailto:${c.email}">${c.email}</a></p>
        <p class="muted">${c.location}</p>
        ${c.links?.length ? `<ul>${c.links.map(l=>`<li><a href="${l.url}" target="_blank" rel="noreferrer noopener">${l.label}</a></li>`).join('')}</ul>` : ''}
      `;
      app.focus();
    }

    function renderNotFound() {
      document.title = `Not found — Christian Studebaker`;
      app.innerHTML = `<p>Page not found. <a href="#">Go home</a>.</p>`;
      app.focus();
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', route);
  </script>
</body>
</html>
